<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the insect</h1>
        <div class="btn">
            <button id="start_btn">Play Game</button>
        </div>
    </div>
    <div class="screen"><h1>What is your "favorite" insect?</h1>
        
        <ul class="insects_list">
            <li><button class="choose_insect_btn"><p>Fly</p><img
                src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
                alt="fly"
                /></button></li>
                <li><button class="choose_insect_btn"><p>Mosquitto</p><img
                    src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                    alt="mosquito"
                    /></button></li>
                    
                    <li><button class="choose_insect_btn"><p>Spider</p><img
                        src="http://pngimg.com/uploads/spider/spider_PNG12.png"
                        alt="Spider"
                        /></button></li>
                        <li><button class="choose_insect_btn"><p>Roach</p><img
                            src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
                            alt="Roach"
                            /></button></li>
                        </ul>
                        
                    </div>
                    <div class="screen game_container">
                        <h3 id="time">Time : 00:00</h3>
                        <h3 id="score">Score : 0</h3>
                        <h5 id="annoying_message">
                            Are you annoyed yet? :D <br />
                            You are playing: <br />
                            The Impossible Game!<br />
                            <br />
                            Let me know how far you got. ;<br />
                            Twitter:
                            <a href="https://twitter.com/pnttiwari99" target="_blank"
                            >@PavanKumar</a
                            >
                        </h5>
                    </div>
                    <script  src="index.js"></script>
                </body>
                </html>
